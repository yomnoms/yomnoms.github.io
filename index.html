<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yomnom - Coming Soon</title>
  <link rel="icon" type="image/png" href="/assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#b59cdf">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#b59cdf">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#b59cdf">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="loading-bar"></div>

  <!-- Animated particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <img src="/assets/yomnom icon.png" alt="Yomnom App Icon" class="app-icon">

    <h1 class="logo">yomnom</h1>

    <p class="tagline">Future of food ordering</p>

    <div class="signup-section">
      <p class="signup-description">
        Be the first to taste the future of food ordering
      </p>
      <form class="email-form" id="emailForm">
        <input type="email" class="email-input" placeholder="Enter your email address" required>
        <button type="submit" class="notify-btn">Notify Me</button>
      </form>
    </div>

  </div>

  <!-- JavaScript modules -->
  <script src="js/particles.js"></script>
  <script src="js/food-effects.js"></script>
  <script src="js/form.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
